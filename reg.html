<html>
<head>
<title>Register</title>
<link rel="stylesheet" href="reg.css">
<form class="reg-form">
    <h2> Student Registration</h2>
    <div class="field-row">
       <label class="form-label" for="firstName">First name</label>
       <input type="text" id="firstName" class="field text-field first-name-field">
       <span class="message"></span>
    </div>
    <div class="field-row">
       <label class="form-label cf" for="lastName">Last name</label>
       <input type="text" id="lastName" class="field text-field last-name-field" >
       <span class="message"></span>
    </div>
    
    </div>
    <div class="field-row">
       <label class="form-label" for="dateOfBirth">Date of birth</label>
       <input type="date" id="dateOfBirth" class="field date-field dob-field" min="1900-01-01" max="2015-09-18"  >
       <span class="message"></span>
    </div>
    <div class="field-row">
       <label class="form-label" for="mob">Mob no.</label>
       <input type="mob" id="tel" class="field text-field mob-field" >
       <span class="message"></span>
    </div>

    </div>
  
    </div>
    <div class="field-row">
       <label class="form-label">year</label>
       <select class="form-dropdown field">
          <option value="1st Year"> 1st Year </option>
          <option value="2nd Year"> 2nd Year </option>
          <option value="3rd Year"> 3rd Year </option>
          <option value="4th Year"> 4th Year </option>
         </select>
    </div>
    <div class="field-row">
       <label class="form-label" for="email">Email</label>
       <input type="email" id="email" class="field text-field email-field">
       <span class="message"></span>
    </div>
    <div class="field-row">
       <label class="form-label"> Degree Program</label>
       <select class="field form-dropdown">
          <option value="Electronics and Communication"> Electronics and Communication </option>
          <option value="Computer Science"> Computer Science </option>
          <option value="Mechanical "> Mechanical  </option>
          <option value="Civil Engineering"> Civil Engineering </option>
          <option value="Information Science"> Information Science  </option>
         </select>
    </div>

    <div class="field-row">
       <label class="form-label">College</label>
       <select class="field form-dropdown">
         <option value="GMIT"> GMIT </option>  
         <option value="BIET"> BIET </option> 
       </select>
    </div>

    <div class="input-group mb-3">
      <label class="input-group-text" for="inputGroupFile01">Upload Image</label>
      <input type="file" class="form-control" id="inputGroupFile01">
    </div>

    <div class="field-row"><br>
       <label class="form-label"></label>
       <button class="form-button"href="mentor.html">Submit</button>
       
       
    </div>
    
  

    
 </form>

</body>
</html>
